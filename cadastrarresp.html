  <div class="container">

   <h1> Cadastrar Responsável</h1>
   
   <form>
   
   <div class="form-group">
	<label for="nome">Nome</label>
	<input autofocus type="text" id="nome" class="form-control" required placeholder="Digite o nome do responsavel">
   
   </div>
   
   <div class="form-group">
	<label for="telefone">Telefone</label>
	<input type="tel" id="telefone" class="form-control" required placeholder="Digite o telefone do responsavel">
   
   </div>
   
   <div class="form-group">
	<label for="email">E-mail</label>
	<input type="email" id="email" class="form-control" required placeholder="Digite o E-mail do responsavel">
   </div>
   
  
   <div class="form-group">
	<a href="inicio.html" class="btn btn-default">Cancelar</a>
	<button class="btn btn-primary">Enviar</button>
	</div>
   
   </form>
	
   </div>
